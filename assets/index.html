<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Match</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</head>
<body>
  <div class="main">
    <header>
      <h1>Web Tech Match Game</h1>
      <nav class="sidenav">
        <div class="buttons">
          <div class="stats">Games Played:<span id="games-played">Games Played #</span></div>
          <div class="stats">Attempts:<span id="attempts">Attempts #</span></div>
          <div class="stats">Accuracy:<span id="accuracy">Accuracy #</span></div>
        </div>
      </nav>
    </header>
      <div class="gamearea">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="endmodal">
          <h1>You Win!</h1>
          <div id="newgame">New Game?</div>
        </div>
      </div>
  </div>
</body>
</html>
